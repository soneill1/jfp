    [params.feature]
        title   = "FACE PAINTING"
        subtitle   = "I offer my fully professional face painting service at a competitive rate. The price includes all of the supplies used during your session, such as paints, brushes, and glitter! <br>The price also includes any travel expenses needed to make it to the event. For a discount off of your first session, be sure to subscribe to my news letter! <br>Thank you for your consideration. <br> <br> One Session = 1 Hour"
        clientsLogo = "images/paintboard.png"
        [[params.feature.item]]
