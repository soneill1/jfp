    # Homepage About Section
    [params.about]
        enable  = true
        title   = "ABOUT ME"
        content = "Hello, I am Jewel and this is my family! Ever since I can remember I have enjoyed painting. Growing up in household as one of ten, mean’t there were always a lot of younger siblings around to take care of and spend time with. I instantly became the popular Aunt with my nieces and nephews when they learned that I had the power to transform their faces into their favorite hero’s and heroine’s! <br> <br> Seeing how excited it made them brought me immense joy, and it was then that I decided I wanted to make a career out of it. Combining my love for painting and bringing children joy just made sense. Especially since I am a big kid at heart! And Here I am. Ready to spread joy one brush stroke at a time. Vivamus risu caritate!"
        image   = "images/aboutme2.png"

        [[params.about.aboutItem]]
            title   = "FACE PAINTER"
